<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin=""/>
    <link
            rel="stylesheet"
            as="style"
            onload="this.rel='stylesheet'"
            href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>BidSpere | SignUp</title>
    <link rel="icon" type="image/x-icon" href="img.png"/>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-[#fcf8f8] group/design-root overflow-x-hidden"
     style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f3e7e8] px-10 py-3">
            <div class="flex items-center gap-4 text-[#1b0e0e]">
                <div class="size-14">
                    <img src="img.png" alt="BidSphere Logo" class="w-full h-full object-contain">

                </div>
                <h2 class="text-[#1b0e0e] text-lg font-bold leading-tight tracking-[-0.015em]">BidSphere</h2>
            </div>
            <div class="flex flex-1 justify-end gap-8">
                <div class="flex items-center gap-9">
                    <a class="text-[#1b0e0e] text-sm font-medium leading-normal" href="#">Home</a>
                    <a class="text-[#1b0e0e] text-sm font-medium leading-normal" href="#">Categories</a>
                    <a class="text-[#1b0e0e] text-sm font-medium leading-normal" href="#">How it works</a>
                </div>
                <div class="flex gap-2">
                    <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4  bg-[#ea2832] text-[#fcf8f8] text-sm font-bold leading-normal tracking-[0.015em]"
                            onclick="window.location.href='signup.html'"

                    >
                        <span class="truncate">Sign up</span>
                    </button>

                    <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4  bg-[#f3e7e8] text-[#1b0e0e] text-sm font-bold leading-normal tracking-[0.015em]"
                            onclick="window.location.href='signin.html'"

                    >
                        <span class="truncate">Log in</span>
                    </button>

                </div>
            </div>
        </header>

        <form action="SignUpServlet" method="post">

            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                    <h2 class="text-[#1b0e0e] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">
                        Welcome to BidSphere</h2>
                    <p class="text-[#1b0e0e] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
                        Join our community of buyers and sellers. Sign up or log in to start bidding or listing items.
                    </p>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input
                                    placeholder="Username"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1b0e0e] focus:outline-0 focus:ring-0 border-none bg-[#f3e7e8] focus:border-none h-14 placeholder:text-[#994d51] p-4 text-base font-normal leading-normal"
                                    value="" required
                                    type="text" name="username"
                            />
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input
                                    placeholder="Mobile Number"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1b0e0e] focus:outline-0 focus:ring-0 border-none bg-[#f3e7e8] focus:border-none h-14 placeholder:text-[#994d51] p-4 text-base font-normal leading-normal"
                                    value="" required
                                    type="text" name="mobile"
                            />
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input
                                    placeholder="Email"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1b0e0e] focus:outline-0 focus:ring-0 border-none bg-[#f3e7e8] focus:border-none h-14 placeholder:text-[#994d51] p-4 text-base font-normal leading-normal"
                                    value="" required
                                    type="text" name="email"
                            />
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input
                                    placeholder="Password"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1b0e0e] focus:outline-0 focus:ring-0 border-none bg-[#f3e7e8] focus:border-none h-14 placeholder:text-[#994d51] p-4 text-base font-normal leading-normal"
                                    value="" required
                                    type="password" name="password"
                            />
                        </label>
                    </div>
                    <div class="flex px-4 py-3">
                        <button
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#ea2832] text-[#fcf8f8] text-sm font-bold leading-normal tracking-[0.015em]"
                                type="submit">

                            <span class="truncate">Sign up</span>
                        </button>
                    </div>

                    <p class="text-[#994d51] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">
                        Already have an account? Log in</p>
                </div>


            </div>
        </form>
    </div>
</div>
</body>
</html>
